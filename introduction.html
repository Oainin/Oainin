#nav li {
	float: left;

<script type="text/javascript" src='/js/jquery-3.2.1.min.js'></script>
<script type="text/javascript">
var H = $(window).height();
var W = $(window).width();
$(function() {
	$('body').css({
		
		"background": "url('/img/535eb53d44c6361e075d23e9c6358c9d.jpg') no-repeat fixed",
	"background-size": "100% 100%",
	"background-position":" center",
	"height":H+"px"
	});
	$('#header').css({
		"width" : W + "px",
		"height" : H / 14 + "px",
		"display" : "none",
		"opacity" : "0.3"
	});	
	$('#headercontent').css({
		"width" : W + "px",
		"height" : H / 14 + "px",
		"display" : "none",
		"position" : "absolute",
		left : "0",
		top : "0"

	});
	$('#foot').css({
		"width" : W + "px",
		"height" : H / 6 + "px",
		"margin-top":H-(H/3+H/14)+"px"
	});
	$('#centercontent').css({
		"width" : W + "px",
		"height" : H-H/14+"px",
		"background":"#fff",
		"display":"none"
	});
	$('#nav').css("line-height", H / 14 + "px");
	$("#header,#headercontent").slideDown(2000);
	$('#phone').click(function () {
		var x=H-H/14-H/6;
		$('#content').slideUp();
		$('#centercontent').css("height",x+"px");
		$('#centercontent').slideDown();
	});
});
</script>
